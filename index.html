<html>
    <head>
        <canvas id="grid" width="512" height="512"></canvas>
        <style>
            .slidecontainer {
              width: 512px;
            }

            .slider {
              /*-webkit-appearance: none;*/
              width: 100%;
              height: 15px;
              border-radius: 5px;
              background: #d3d3d3;
              outline: none;
              opacity: 0.7;
              -webkit-transition: .2s;
              transition: opacity .2s;
            }

            </style>      
        <div class="slidecontainer">
          Temperature:
          <input type="range" min="-50" max="50" value="0" class="slider" id="kT">
        </div>
        <div class="slidecontainer">
          Speed:
          <input type="range" min="10" max="100" value="1" class="slider" id="steps">
        </div>
        <div class="slidecontainer">
          Pseudo Temperature Multiplier:
          <input type="range" min="0" max="200" value="0" class="slider" id="alpha">
        </div>
        <div class="slidecontainer">
          Maximum Cluster Size:
          <input type="range" min="0" max="2000" value="0" class="slider" id="N">
        </div>
        <script defer src="./test.js"></script>
    </head>
</html>
